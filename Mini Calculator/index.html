<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Mini Calculator</title>
    <link rel="stylesheet" href="miniCalculator.css">
</head>
<body>

    <!-- parent div section -->
    <div class="parentDiv">
        <!-- input div section -->
        <div>
            <input id="firstNumber" type="number" placeholder="enter 1st Number">
            <input id="secondNumber" type="number" placeholder="enter 2nd Number">
        </div>

        <!-- Add Multiply Divide Subtract buttons section -->
        <div>
            <button>Add</button>
            <button>Subtract</button>
            <button>Multiply</button>
            <button>Divide</button>
        </div>
    </div>
</body>
<script src="./miniCalculator.js"></script>
</html>
